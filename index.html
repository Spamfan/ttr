<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TTR v9</title>
    <style>
        /* CORE STYLES */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            font-family: 'Verdana', 'Trebuchet MS', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
        }

        /* UI OVERLAY */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hud-text {
            position: absolute;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
            pointer-events: auto;
        }

        #version-display {
            top: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        #fps-counter {
            top: 50px;
            right: 10px;
            text-align: right;
            font-size: 12px;
            color: #0f0;
        }

        #pause-btn {
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            line-height: 24px;
            width: 30px;
            height: 30px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            border: 1px solid #fff;
        }

        /* START SCREEN */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            pointer-events: auto;
        }

        #btn-start {
            padding: 20px 40px;
            font-size: 24px;
            background: #00dd00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px #00dd00;
        }

        /* PAUSE OVERLAY */
        #pause-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
            pointer-events: auto; 
        }

        /* PAUSE MODAL */
        #pause-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            border: 2px solid #fff;
            padding: 20px;
            text-align: center;
            min-width: 250px;
            box-shadow: 0 0 15px #000;
            z-index: 20;
        }

        .modal-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background: #555;
            color: #fff;
            border: 1px solid #aaa;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        .modal-btn.active {
            background: #00dd00;
            color: #000;
            font-weight: bold;
        }
        
        #autofire-desc {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 10px;
            font-style: italic;
        }

        #btn-copy-log {
            display: none;
        }
        
        /* DEBUG OVERLAY */
        #debug-overlay {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: rgba(0,0,0,0.5);
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow-y: scroll;
            font-size: 11px;
            box-sizing: border-box;
            padding: 5px;
            z-index: 5;
            pointer-events: none;
            user-select: none;
        }

        #debug-overlay.interactive {
            pointer-events: auto;
            user-select: text;
            -webkit-user-select: text;
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <!-- START SCREEN -->
    <div id="start-screen">
        <h1 style="color:white; margin-bottom: 30px;">TANK TYCOON</h1>
        <button id="btn-start">TAP TO START</button>
        <div style="color:#666; margin-top:20px; font-size:12px;">v9</div>
    </div>

    <div id="ui-layer">
        <div id="version-display" class="hud-text">v9</div>
        <div id="fps-counter" class="hud-text">FPS: --</div>
        <div id="pause-btn" class="hud-text">&#10074;&#10074;</div>

        <div id="pause-overlay"></div>

        <div id="pause-modal">
            <h3>PAUSED</h3>
            <button id="btn-toggle-fps" class="modal-btn active">Show FPS: ON</button>
            
            <button id="btn-auto-fire" class="modal-btn active">Auto-Fire: ANY</button>
            <div id="autofire-desc">Fires when right stick is touched.</div>

            <button id="btn-toggle-debug" class="modal-btn">Show Live Debug: OFF</button>
            <button id="btn-copy-log" class="modal-btn">Copy Log</button>
            <button id="btn-close-pause" class="modal-btn" style="background: #800;">RESUME</button>
        </div>
        
        <div id="debug-overlay"></div>
    </div>

    <script>
        /** 
         * TTR ENGINE v9
         * Features: Start Screen, Organic Terrain Gen (Water), Water Physics/FX, Pro FPS, Crit UI Fixes
         */

        const VERSION = "v9";

        // --- CONFIG ---
        const CONFIG = {
            tileSize: 64,
            worldTiles: 50, // 50x50 grid = 3200x3200
            get worldSize() { return this.tileSize * this.worldTiles; },
            
            playerSpeed: 250, 
            waterSpeedMult: 0.7, // 30% slow
            fireRate: 1.0, 
            bulletSpeed: 700, 
            bulletLife: 1.5,
            
            grassBaseColor: '#2d4c1e',
            waterBaseColor: '#4FC3F7',
            gridColor: 'rgba(255, 255, 255, 0.2)',
            
            joystickDeadzone: 0.2,
            cameraLerp: 0.1
        };

        // --- STATE ---
        const STATE = {
            gameStarted: false,
            lastTime: 0, 
            showFPS: true, 
            showDebug: false,
            autoFireMode: 0, // 0: Any, 1: Aiming
            isMobile: false, 
            isPaused: false, 
            audioInitialized: false,
            wasInWater: false
        };

        const CAMERA = { x: 0, y: 0 };
        // FPS: using a buffer for 1% low calc
        const FPS = { 
            buffer: [], 
            lastUpdate: 0,
            display: "FPS: --" 
        };
        const DEBUG_LOG = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            DEBUG_LOG.push(entry);
            const overlay = document.getElementById('debug-overlay');
            if (overlay) {
                const div = document.createElement('div');
                div.textContent = entry;
                overlay.appendChild(div);
                if (!STATE.isPaused) overlay.scrollTop = overlay.scrollHeight;
            }
        }
        
        // --- AUDIO ---
        let audioCtx = null;
        let splashBuffer = null;

        function initAudio() {
            if (STATE.audioInitialized) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                STATE.audioInitialized = true;
                createSplashSound();
                log("Audio Context Created via Start Screen.");
            } catch (e) { log("Error: Audio Context failed."); }
        }

        // Procedural White Noise for Splash
        function createSplashSound() {
            if (!audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 0.5; // 0.5 seconds
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * (1 - i/bufferSize); // Fade out
            }
            splashBuffer = buffer;
        }

        function playSound(type) {
            if (!audioCtx || audioCtx.state !== 'running') return;
            
            const gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);

            if (type === 'shoot') {
                const osc = audioCtx.createOscillator();
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gainNode);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'splash' && splashBuffer) {
                const source = audioCtx.createBufferSource();
                source.buffer = splashBuffer;
                // Low pass filter to make it sound like water
                const filter = audioCtx.createBiquadFilter();
                filter.type = "lowpass";
                filter.frequency.value = 1000;
                
                source.connect(filter);
                filter.connect(gainNode);
                gainNode.gain.value = 0.2;
                source.start();
            }
        }

        // --- INPUT ---
        const INPUT = {
            keys: {}, mouse: { x: 0, y: 0, down: false }, moveVector: { x: 0, y: 0 },
            aimAngle: 0, isFiring: false,
            touches: {
                leftId: null, leftStart: { x: 0, y: 0 }, leftCurr: { x: 0, y: 0 },
                rightId: null, rightStart: { x: 0, y: 0 }, rightCurr: { x: 0, y: 0 }
            }
        };

        const PLAYER = { 
            x: 1600, y: 1600, radius: 20, 
            color: '#37474F', turretColor: '#546E7A', barrelColor: '#263238', treadColor: '#212121', 
            cooldown: 0, bodyAngle: 0, turretAngle: 0 
        };
        
        let BULLETS = [];
        let PARTICLES = [];
        let WORLD_MAP = []; // 2D Array: 0=Grass, 1=Water

        // --- RENDERING ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let worldCanvas = null; // The massive pre-rendered map

        function init() {
            log(`Initializing TTR ${VERSION}`);
            
            // Generate World
            generateTerrain();
            createWorldBackground();
            
            resize();
            window.addEventListener('resize', resize);
            
            setupInputs();
            setupUI();

            // App Switch (Blur) Handling
            window.addEventListener('blur', () => {
                if (STATE.gameStarted && !STATE.isPaused) {
                    document.getElementById('pause-btn').click(); // Trigger pause
                    // Reset Inputs
                    INPUT.keys = {};
                    INPUT.mouse.down = false;
                    INPUT.touches.leftId = null;
                    INPUT.touches.rightId = null;
                    INPUT.moveVector = {x:0, y:0};
                    INPUT.isFiring = false;
                    log("App backgrounded. Paused.");
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recenter camera if not started
            if (!STATE.gameStarted) {
                CAMERA.x = PLAYER.x - canvas.width/2;
                CAMERA.y = PLAYER.y - canvas.height/2;
            }
        }

        // --- TERRAIN GENERATION ---
        function generateTerrain() {
            // Init empty
            WORLD_MAP = new Array(CONFIG.worldTiles).fill(0).map(() => new Array(CONFIG.worldTiles).fill(0));
            
            // Seed Lakes
            let seeds = 15;
            for (let i=0; i<seeds; i++) {
                let x = Math.floor(Math.random() * CONFIG.worldTiles);
                let y = Math.floor(Math.random() * CONFIG.worldTiles);
                WORLD_MAP[x][y] = 1;
                
                // Grow Lake
                let size = 3 + Math.floor(Math.random() * 8);
                for (let j=0; j<size; j++) {
                    // Spread randomly
                    x += Math.floor(Math.random() * 3) - 1;
                    y += Math.floor(Math.random() * 3) - 1;
                    if (x >= 0 && x < CONFIG.worldTiles && y >= 0 && y < CONFIG.worldTiles) {
                        WORLD_MAP[x][y] = 1;
                        // Fatten the lake (fill neighbors)
                        if (x+1 < CONFIG.worldTiles) WORLD_MAP[x+1][y] = 1;
                        if (y+1 < CONFIG.worldTiles) WORLD_MAP[x][y+1] = 1;
                    }
                }
            }
            log("Terrain Generated.");
        }

        function createWorldBackground() {
            worldCanvas = document.createElement('canvas');
            worldCanvas.width = CONFIG.worldSize;
            worldCanvas.height = CONFIG.worldSize;
            const wCtx = worldCanvas.getContext('2d');

            // 1. Draw Infinite Grass Pattern Base
            // Create a small temp pattern for the grass noise
            const pSize = 256;
            const pCan = document.createElement('canvas');
            pCan.width = pSize; pCan.height = pSize;
            const pCtx = pCan.getContext('2d');
            pCtx.fillStyle = CONFIG.grassBaseColor;
            pCtx.fillRect(0,0,pSize,pSize);
            for(let i=0; i<800; i++) {
                const x = Math.random() * pSize;
                const y = Math.random() * pSize;
                const len = 2 + Math.random() * 4;
                const shade = 5 + Math.random() * 15;
                pCtx.strokeStyle = `rgba(0, ${shade}, 0, 0.3)`;
                pCtx.beginPath(); pCtx.moveTo(x,y); pCtx.lineTo(x, y-len); pCtx.stroke();
            }
            const grassPattern = wCtx.createPattern(pCan, 'repeat');
            wCtx.fillStyle = grassPattern;
            wCtx.fillRect(0, 0, CONFIG.worldSize, CONFIG.worldSize);

            // 2. Draw Organic Water
            for (let x = 0; x < CONFIG.worldTiles; x++) {
                for (let y = 0; y < CONFIG.worldTiles; y++) {
                    if (WORLD_MAP[x][y] === 1) {
                        const tx = x * CONFIG.tileSize;
                        const ty = y * CONFIG.tileSize;
                        
                        // Base square
                        wCtx.fillStyle = CONFIG.waterBaseColor;
                        wCtx.fillRect(tx, ty, CONFIG.tileSize, CONFIG.tileSize);

                        // Organic Blobs (The "Bottom Left" Look)
                        // Draw circles around the center to wobble the edges
                        for (let k=0; k<4; k++) {
                            let rx = tx + Math.random() * CONFIG.tileSize;
                            let ry = ty + Math.random() * CONFIG.tileSize;
                            let r = (CONFIG.tileSize/3) + Math.random() * (CONFIG.tileSize/3);
                            wCtx.beginPath();
                            wCtx.arc(rx, ry, r, 0, Math.PI*2);
                            wCtx.fill();
                        }
                    }
                }
            }

            // 3. Draw Grid Overlay
            wCtx.strokeStyle = CONFIG.gridColor;
            wCtx.lineWidth = 1;
            wCtx.beginPath();
            // Vertical lines
            for (let x = 0; x <= CONFIG.worldSize; x += CONFIG.tileSize) {
                wCtx.moveTo(x, 0); wCtx.lineTo(x, CONFIG.worldSize);
            }
            // Horizontal lines
            for (let y = 0; y <= CONFIG.worldSize; y += CONFIG.tileSize) {
                wCtx.moveTo(0, y); wCtx.lineTo(CONFIG.worldSize, y);
            }
            wCtx.stroke();
            
            log("World Background Rendered.");
        }

        // --- INPUT ---
        function setupInputs() {
            window.addEventListener('keydown', e => { INPUT.keys[e.key.toLowerCase()] = true; STATE.isMobile = false; });
            window.addEventListener('keyup', e => { INPUT.keys[e.key.toLowerCase()] = false; });
            window.addEventListener('mousemove', e => { INPUT.mouse.x = e.clientX; INPUT.mouse.y = e.clientY; STATE.isMobile = false; });
            window.addEventListener('mousedown', () => { INPUT.mouse.down = true; STATE.isMobile = false; });
            window.addEventListener('mouseup', () => { INPUT.mouse.down = false; });

            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchStart(e) {
            e.preventDefault();
            STATE.isMobile = true;
            for (let t of e.changedTouches) {
                const isLeft = t.clientX < canvas.width / 2;
                if (isLeft && INPUT.touches.leftId === null) {
                    INPUT.touches.leftId = t.identifier;
                    INPUT.touches.leftStart = { x: t.clientX, y: t.clientY };
                    INPUT.touches.leftCurr = { x: t.clientX, y: t.clientY };
                } else if (!isLeft && INPUT.touches.rightId === null) {
                    INPUT.touches.rightId = t.identifier;
                    INPUT.touches.rightStart = { x: t.clientX, y: t.clientY };
                    INPUT.touches.rightCurr = { x: t.clientX, y: t.clientY };
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            for (let t of e.changedTouches) {
                if (t.identifier === INPUT.touches.leftId) INPUT.touches.leftCurr = { x: t.clientX, y: t.clientY };
                else if (t.identifier === INPUT.touches.rightId) INPUT.touches.rightCurr = { x: t.clientX, y: t.clientY };
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            for (let t of e.changedTouches) {
                if (t.identifier === INPUT.touches.leftId) {
                    INPUT.touches.leftId = null;
                    INPUT.moveVector = { x: 0, y: 0 };
                } else if (t.identifier === INPUT.touches.rightId) {
                    INPUT.touches.rightId = null;
                    INPUT.isFiring = false;
                }
            }
        }

        function update(dt) {
            if (!STATE.gameStarted || STATE.isPaused) return;

            // --- INPUT PROCESSING ---
            if (STATE.isMobile) {
                if (INPUT.touches.leftId !== null) {
                    const dx = INPUT.touches.leftCurr.x - INPUT.touches.leftStart.x;
                    const dy = INPUT.touches.leftCurr.y - INPUT.touches.leftStart.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > 0) {
                        const power = Math.min(dist, 50) / 50;
                        INPUT.moveVector = { x: (dx/dist)*power, y: (dy/dist)*power };
                    }
                }
                if (INPUT.touches.rightId !== null) {
                    const dx = INPUT.touches.rightCurr.x - INPUT.touches.rightStart.x;
                    const dy = INPUT.touches.rightCurr.y - INPUT.touches.rightStart.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if ((dist / 50) > CONFIG.joystickDeadzone) INPUT.aimAngle = Math.atan2(dy, dx);
                    if (STATE.autoFireMode === 0) INPUT.isFiring = true;
                    else INPUT.isFiring = (dist / 50) > CONFIG.joystickDeadzone;
                }
            } else {
                INPUT.moveVector = { x: 0, y: 0 };
                if (INPUT.keys['w'] || INPUT.keys['arrowup']) INPUT.moveVector.y = -1;
                if (INPUT.keys['s'] || INPUT.keys['arrowdown']) INPUT.moveVector.y = 1;
                if (INPUT.keys['a'] || INPUT.keys['arrowleft']) INPUT.moveVector.x = -1;
                if (INPUT.keys['d'] || INPUT.keys['arrowright']) INPUT.moveVector.x = 1;
                if (INPUT.moveVector.x !== 0 || INPUT.moveVector.y !== 0) {
                    const len = Math.sqrt(INPUT.moveVector.x**2 + INPUT.moveVector.y**2);
                    INPUT.moveVector.x /= len; INPUT.moveVector.y /= len;
                }
                INPUT.aimAngle = Math.atan2((INPUT.mouse.y + CAMERA.y) - PLAYER.y, (INPUT.mouse.x + CAMERA.x) - PLAYER.x);
                INPUT.isFiring = INPUT.mouse.down;
            }

            if (INPUT.moveVector.x !== 0 || INPUT.moveVector.y !== 0) {
                PLAYER.bodyAngle = Math.atan2(INPUT.moveVector.y, INPUT.moveVector.x);
            }
            PLAYER.turretAngle = INPUT.aimAngle;

            // --- PHYSICS & TERRAIN ---
            let currentSpeed = CONFIG.playerSpeed;
            
            // Check Terrain
            const gx = Math.floor(PLAYER.x / CONFIG.tileSize);
            const gy = Math.floor(PLAYER.y / CONFIG.tileSize);
            const inWater = (gx >= 0 && gx < CONFIG.worldTiles && gy >= 0 && gy < CONFIG.worldTiles && WORLD_MAP[gx][gy] === 1);
            
            if (inWater) {
                currentSpeed *= CONFIG.waterSpeedMult;
                
                // Water Splash FX
                if (!STATE.wasInWater) playSound('splash');
                
                // Splash Particles
                if (INPUT.moveVector.x !== 0 || INPUT.moveVector.y !== 0) {
                    if (Math.random() < 0.3) {
                        PARTICLES.push({
                            x: PLAYER.x + (Math.random()-0.5)*20,
                            y: PLAYER.y + (Math.random()-0.5)*20,
                            size: 3 + Math.random()*4,
                            life: 0.5,
                            color: '#81D4FA'
                        });
                    }
                }
            }
            STATE.wasInWater = inWater;

            PLAYER.x += INPUT.moveVector.x * currentSpeed * dt;
            PLAYER.y += INPUT.moveVector.y * currentSpeed * dt;
            
            // World Bounds
            PLAYER.x = Math.max(PLAYER.radius, Math.min(CONFIG.worldSize - PLAYER.radius, PLAYER.x));
            PLAYER.y = Math.max(PLAYER.radius, Math.min(CONFIG.worldSize - PLAYER.radius, PLAYER.y));
            
            // Camera (No Rounding for 120Hz)
            const targetCamX = PLAYER.x - canvas.width / 2;
            const targetCamY = PLAYER.y - canvas.height / 2;
            CAMERA.x += (targetCamX - CAMERA.x) * CONFIG.cameraLerp;
            CAMERA.y += (targetCamY - CAMERA.y) * CONFIG.cameraLerp;

            // Combat
            if (PLAYER.cooldown > 0) PLAYER.cooldown -= dt;
            if (INPUT.isFiring && PLAYER.cooldown <= 0) {
                fireWeapon();
                PLAYER.cooldown = CONFIG.fireRate;
            }
            
            // Bullets
            for (let i = BULLETS.length - 1; i >= 0; i--) {
                const b = BULLETS[i];
                b.x += b.vx * dt; b.y += b.vy * dt; b.life -= dt;
                if (b.life <= 0) BULLETS.splice(i, 1);
            }

            // Particles
            for (let i = PARTICLES.length - 1; i >= 0; i--) {
                const p = PARTICLES[i];
                p.life -= dt;
                if (p.life <= 0) PARTICLES.splice(i, 1);
            }
        }

        function fireWeapon() {
            playSound('shoot');
            const bX = PLAYER.x + Math.cos(PLAYER.turretAngle) * 35;
            const bY = PLAYER.y + Math.sin(PLAYER.turretAngle) * 35;
            BULLETS.push({
                x: bX, y: bY,
                vx: Math.cos(PLAYER.turretAngle) * CONFIG.bulletSpeed,
                vy: Math.sin(PLAYER.turretAngle) * CONFIG.bulletSpeed,
                life: CONFIG.bulletLife
            });
        }

        function draw() {
            // 1. Clear Screen to Black (The Void)
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!worldCanvas) return; // Wait for generation

            ctx.save();
            // 2. Camera Transform (Sub-pixel enabled)
            ctx.translate(-CAMERA.x, -CAMERA.y);

            // 3. Draw Visible Portion of World
            // Optimization: Only draw what's on screen
            ctx.drawImage(worldCanvas, 0, 0);
            
            // 4. World Border
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, CONFIG.worldSize, CONFIG.worldSize);

            // Particles
            for (let p of PARTICLES) {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life * 2;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.globalAlpha = 1.0;
            }

            // Bullets
            ctx.strokeStyle = '#ffff00'; ctx.lineWidth = 3; ctx.beginPath();
            for (let b of BULLETS) {
                const tX = b.x - (b.vx / CONFIG.bulletSpeed) * 15;
                const tY = b.y - (b.vy / CONFIG.bulletSpeed) * 15;
                ctx.moveTo(tX, tY); ctx.lineTo(b.x, b.y);
            }
            ctx.stroke();

            // Tank
            ctx.save();
            ctx.translate(PLAYER.x, PLAYER.y);
            
            // Body
            ctx.save();
            ctx.rotate(PLAYER.bodyAngle);
            ctx.fillStyle = PLAYER.color;
            ctx.fillRect(-20, -18, 40, 36); 
            ctx.fillStyle = PLAYER.treadColor;
            ctx.fillRect(-20, -22, 40, 4); 
            ctx.fillRect(-20, 18, 40, 4);  
            ctx.restore();
            
            // Turret
            ctx.save();
            ctx.rotate(PLAYER.turretAngle);
            ctx.fillStyle = PLAYER.barrelColor;
            ctx.fillRect(0, -4, 35, 8); 
            ctx.fillStyle = PLAYER.turretColor;
            ctx.beginPath(); ctx.arc(0, 0, 11, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = PLAYER.barrelColor; ctx.lineWidth = 1.5; ctx.stroke();
            ctx.restore();
            
            ctx.restore();
            ctx.restore(); // End Camera

            // UI Elements
            if (STATE.gameStarted && !STATE.isPaused) {
                if (INPUT.touches.leftId !== null) drawJoystick(INPUT.touches.leftStart, INPUT.touches.leftCurr);
                if (INPUT.touches.rightId !== null) drawJoystick(INPUT.touches.rightStart, INPUT.touches.rightCurr);
            }
        }

        function drawJoystick(start, curr) {
            ctx.beginPath(); ctx.arc(start.x, start.y, 50, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)'; ctx.lineWidth = 2; ctx.stroke();
            ctx.beginPath(); ctx.arc(curr.x, curr.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'; ctx.fill();
        }

        function setupUI() {
            // Start Screen
            const btnStart = document.getElementById('btn-start');
            btnStart.onclick = () => {
                initAudio();
                STATE.gameStarted = true;
                document.getElementById('start-screen').style.display = 'none';
                // Snap camera
                CAMERA.x = PLAYER.x - canvas.width/2;
                CAMERA.y = PLAYER.y - canvas.height/2;
            };

            // Pause Logic
            const btnPause = document.getElementById('pause-btn');
            const overlay = document.getElementById('pause-overlay');
            const modal = document.getElementById('pause-modal');
            const debug = document.getElementById('debug-overlay');

            const togglePause = (pause) => {
                STATE.isPaused = pause;
                modal.style.display = pause ? 'block' : 'none';
                overlay.style.display = pause ? 'block' : 'none';
                if (pause) debug.classList.add('interactive');
                else {
                    debug.classList.remove('interactive');
                    STATE.lastTime = performance.now();
                }
            };

            const closeMenu = (e) => { 
                e.preventDefault(); 
                e.stopPropagation(); 
                togglePause(false); 
            };

            // Fix: Check target to prevent ghost clicks from background
            overlay.onclick = (e) => {
                if (e.target === overlay) closeMenu(e);
            };
            overlay.ontouchend = (e) => {
                if (e.target === overlay) closeMenu(e);
            };

            btnPause.onclick = (e) => { e.stopPropagation(); togglePause(true); };
            btnPause.ontouchend = (e) => { e.preventDefault(); e.stopPropagation(); togglePause(true); };
            
            const btnResume = document.getElementById('btn-close-pause');
            btnResume.onclick = closeMenu;
            btnResume.ontouchend = closeMenu;

            // Helper for buttons
            const bindBtn = (id, callback) => {
                const el = document.getElementById(id);
                const handler = (e) => {
                    e.stopPropagation();
                    if(e.type === 'touchend') e.preventDefault();
                    callback(el);
                };
                el.onclick = handler;
                el.ontouchend = handler;
            };

            bindBtn('btn-toggle-fps', (el) => {
                STATE.showFPS = !STATE.showFPS;
                document.getElementById('fps-counter').style.display = STATE.showFPS ? 'block' : 'none';
                el.innerText = `Show FPS: ${STATE.showFPS ? 'ON' : 'OFF'}`;
                el.classList.toggle('active');
            });

            bindBtn('btn-auto-fire', (el) => {
                STATE.autoFireMode = (STATE.autoFireMode + 1) % 2;
                if (STATE.autoFireMode === 0) {
                    el.innerText = `Auto-Fire: ANY`;
                    document.getElementById('autofire-desc').innerText = "Fires when right stick is touched.";
                } else {
                    el.innerText = `Auto-Fire: AIMING`;
                    document.getElementById('autofire-desc').innerText = "Fires only when aiming.";
                }
            });

            bindBtn('btn-toggle-debug', (el) => {
                STATE.showDebug = !STATE.showDebug;
                debug.style.display = STATE.showDebug ? 'block' : 'none';
                document.getElementById('btn-copy-log').style.display = STATE.showDebug ? 'block' : 'none';
                el.innerText = `Show Live Debug: ${STATE.showDebug ? 'ON' : 'OFF'}`;
                el.classList.toggle('active');
            });

            bindBtn('btn-copy-log', () => {
                navigator.clipboard.writeText(DEBUG_LOG.join('\n')).then(() => log("Copied to clipboard."));
            });
        }

        function gameLoop(timestamp) {
            if (!STATE.lastTime) STATE.lastTime = timestamp;
            const dt = (timestamp - STATE.lastTime) / 1000;
            STATE.lastTime = timestamp;
            update(dt);
            draw();
            
            // PRO FPS COUNTER (Avg + 1% Low)
            if (STATE.showFPS && dt > 0) {
                const currentFPS = 1 / dt;
                FPS.buffer.push(currentFPS);
                if (FPS.buffer.length > 60) FPS.buffer.shift(); // Keep last 60 frames
                
                if (timestamp - FPS.lastUpdate >= 500) { // Update every 500ms
                    // Calculate Avg
                    const sum = FPS.buffer.reduce((a, b) => a + b, 0);
                    const avg = Math.round(sum / FPS.buffer.length);
                    
                    // Calculate 1% Low (Worst frames)
                    const sorted = [...FPS.buffer].sort((a, b) => a - b);
                    const lowIndex = Math.floor(sorted.length * 0.01);
                    const low1 = Math.round(sorted[lowIndex] || sorted[0]);
                    
                    FPS.display = `FPS: ${avg} (Low: ${low1})`;
                    FPS.lastUpdate = timestamp;
                    document.getElementById('fps-counter').innerText = FPS.display;
                }
            }
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TTR v5</title>
    <style>
        /* CORE STYLES */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            /* UI POLISH: New Font Family */
            font-family: 'Verdana', 'Trebuchet MS', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
        }

        /* UI OVERLAY */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hud-text {
            position: absolute;
            /* UI POLISH: Text Shadow for better visibility without boxes */
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
            pointer-events: auto;
        }

        #version-display {
            top: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        #fps-counter {
            top: 50px; /* Below pause button */
            right: 10px;
            text-align: right;
            font-size: 14px;
        }

        #pause-btn {
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            line-height: 24px;
            width: 30px;
            height: 30px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            border: 1px solid #fff;
        }

        /* PAUSE OVERLAY (Darken screen) */
        #pause-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
            pointer-events: auto; /* Block game input */
        }

        /* PAUSE MODAL */
        #pause-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            border: 2px solid #fff;
            padding: 20px;
            text-align: center;
            min-width: 250px;
            box-shadow: 0 0 15px #000;
            z-index: 20;
        }

        .modal-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background: #555;
            color: #fff;
            border: 1px solid #aaa;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        .modal-btn.active {
            background: #00dd00;
            color: #000;
            font-weight: bold;
        }
        
        /* DEBUG OVERLAY */
        #debug-overlay {
            display: none; /* Toggled */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: rgba(0,0,0,0.5); /* Semi-transparent for live view */
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow-y: scroll;
            font-size: 11px;
            box-sizing: border-box;
            padding: 5px;
            z-index: 5;
            /* Interaction Logic handled via JS/Classes */
            pointer-events: none; /* Default: Click-through during game */
            user-select: none;
        }

        /* When paused, debug becomes interactive */
        #debug-overlay.interactive {
            pointer-events: auto;
            user-select: text;
            -webkit-user-select: text;
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="version-display" class="hud-text">v5</div>
        <div id="fps-counter" class="hud-text">FPS: 60</div>
        <!-- UI POLISH: Pause Icon -->
        <div id="pause-btn" class="hud-text">&#10074;&#10074;</div>

        <div id="pause-overlay"></div>

        <div id="pause-modal">
            <h3>PAUSED</h3>
            <button id="btn-toggle-fps" class="modal-btn active">Show FPS: ON</button>
            <button id="btn-auto-fire" class="modal-btn active">Mobile Auto-Fire: ON</button>
            <button id="btn-copy-log" class="modal-btn">Copy Log</button>
            <button id="btn-toggle-debug" class="modal-btn">Show Live Debug: OFF</button>
            <button id="btn-close-pause" class="modal-btn" style="background: #800;">RESUME</button>
        </div>
        
        <div id="debug-overlay"></div>
    </div>

    <script>
        /** 
         * TTR ENGINE v5
         * Changes: Composite Tank Model, Advanced FPS, UI Polish, Live Debug
         */

        const VERSION = "v5";

        // --- CONSTANTS & CONFIG ---
        const CONFIG = {
            playerSpeed: 250, 
            fireRate: 1.0, 
            bulletSpeed: 600, 
            bulletLife: 1.0,
            bgColor: '#333333', 
            gridColor: '#444444', 
            gridSize: 50,
            joystickDeadzone: 0.2 // 20% movement required to register aim
        };

        // --- STATE MANAGEMENT ---
        const STATE = {
            lastTime: 0, 
            showFPS: true, 
            showDebug: false,
            mobileAutoFire: true,
            isMobile: false, 
            isPaused: false, 
            audioInitialized: false
        };

        // --- FPS LOGIC (Advanced) ---
        const FPS = {
            current: 60,
            min: 60,
            max: 60,
            buffer: [],
            lastUpdate: 0
        };

        // --- DEBUG SYSTEM ---
        const DEBUG_LOG = [];
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            DEBUG_LOG.push(entry);
            console.log(message);
            
            // Update DOM if visible
            const debugOverlay = document.getElementById('debug-overlay');
            if (debugOverlay) {
                const div = document.createElement('div');
                div.textContent = entry;
                debugOverlay.appendChild(div);
                if (!STATE.isPaused) { // Auto-scroll only if playing (don't annoy user reading logs)
                    debugOverlay.scrollTop = debugOverlay.scrollHeight;
                }
            }
        }
        
        // --- AUDIO ENGINE ---
        let audioCtx = null;

        function initAudio() {
            if (STATE.audioInitialized) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                STATE.audioInitialized = true;
                log("Audio Context Initialized Successfully.");
            } catch (e) {
                log("Error: Web Audio API not supported.");
            }
        }

        function playShootSound() {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- INPUT STATE ---
        const INPUT = {
            keys: {}, mouse: { x: 0, y: 0, down: false }, moveVector: { x: 0, y: 0 },
            aimAngle: 0, isFiring: false,
            touches: {
                leftId: null, leftStart: { x: 0, y: 0 }, leftCurr: { x: 0, y: 0 },
                rightId: null, rightStart: { x: 0, y: 0 }, rightCurr: { x: 0, y: 0 }
            }
        };

        // --- GAME OBJECTS ---
        const PLAYER = { 
            x: 0, y: 0, 
            radius: 20, 
            color: '#4CAF50', // Nicer green
            barrelColor: '#2E7D32', // Darker green
            treadColor: '#1B5E20', // Very dark green
            cooldown: 0, 
            bodyAngle: 0, // Direction of movement
            turretAngle: 0 // Direction of aim
        };
        let BULLETS = [];

        // --- DOM & CANVAS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let gridCanvas = null;

        const versionDiv = document.getElementById('version-display');
        const fpsDiv = document.getElementById('fps-counter');
        const pauseModal = document.getElementById('pause-modal');
        const pauseOverlay = document.getElementById('pause-overlay');
        const debugOverlay = document.getElementById('debug-overlay');
        
        // --- INITIALIZATION ---
        function init() {
            log(`Initializing TTR ${VERSION}`);
            versionDiv.innerText = VERSION;
            resize();
            window.addEventListener('resize', resize);
            
            PLAYER.x = canvas.width / 2;
            PLAYER.y = canvas.height / 2;

            setupInputs();
            setupUI();
            
            const unlockAudio = () => {
                initAudio();
                window.removeEventListener('touchstart', unlockAudio);
                window.removeEventListener('mousedown', unlockAudio);
            };
            window.addEventListener('touchstart', unlockAudio);
            window.addEventListener('mousedown', unlockAudio);

            requestAnimationFrame(gameLoop);
            log("Initialization Complete. Game loop started.");
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createGridBackground();
            log(`Canvas resized to ${canvas.width}x${canvas.height}. Grid re-rendered.`);
        }

        function createGridBackground() {
            gridCanvas = document.createElement('canvas');
            gridCanvas.width = canvas.width;
            gridCanvas.height = canvas.height;
            const gridCtx = gridCanvas.getContext('2d');
            gridCtx.fillStyle = CONFIG.bgColor;
            gridCtx.fillRect(0, 0, gridCanvas.width, gridCanvas.height);
            gridCtx.strokeStyle = CONFIG.gridColor;
            gridCtx.lineWidth = 1;
            gridCtx.beginPath();
            for (let x = 0; x < gridCanvas.width; x += CONFIG.gridSize) {
                gridCtx.moveTo(x, 0); gridCtx.lineTo(x, gridCanvas.height);
            }
            for (let y = 0; y < gridCanvas.height; y += CONFIG.gridSize) {
                gridCtx.moveTo(0, y); gridCtx.lineTo(canvas.width, y);
            }
            gridCtx.stroke();
        }

        // --- INPUT HANDLING ---
        function setupInputs() {
            window.addEventListener('keydown', e => { INPUT.keys[e.key.toLowerCase()] = true; STATE.isMobile = false; });
            window.addEventListener('keyup', e => { INPUT.keys[e.key.toLowerCase()] = false; });
            window.addEventListener('mousemove', e => { INPUT.mouse.x = e.clientX; INPUT.mouse.y = e.clientY; STATE.isMobile = false; });
            window.addEventListener('mousedown', () => { INPUT.mouse.down = true; STATE.isMobile = false; });
            window.addEventListener('mouseup', () => { INPUT.mouse.down = false; });
            canvas.addEventListener('touchstart', handleTouch, { passive: false });
            canvas.addEventListener('touchmove', handleTouch, { passive: false });
            canvas.addEventListener('touchend', handleTouch, { passive: false });
        }

        function handleTouch(e) {
            e.preventDefault();
            STATE.isMobile = true;
            INPUT.touches.leftId = null;
            INPUT.touches.rightId = null;
            for (let touch of e.touches) {
                if (touch.clientX < canvas.width / 2 && INPUT.touches.leftId === null) {
                    INPUT.touches.leftId = touch.identifier;
                    INPUT.touches.leftCurr = { x: touch.clientX, y: touch.clientY };
                    if (e.type === 'touchstart') INPUT.touches.leftStart = { x: touch.clientX, y: touch.clientY };
                } else if (INPUT.touches.rightId === null) {
                    INPUT.touches.rightId = touch.identifier;
                    INPUT.touches.rightCurr = { x: touch.clientX, y: touch.clientY };
                    if (e.type === 'touchstart') INPUT.touches.rightStart = { x: touch.clientX, y: touch.clientY };
                }
            }
            if (INPUT.touches.leftId === null) { INPUT.moveVector.x = 0; INPUT.moveVector.y = 0; }
        }

        // --- LOGIC UPDATE ---
        function update(dt) {
            if (STATE.isPaused) return;

            // Input Processing
            if (STATE.isMobile) {
                // Movement
                if (INPUT.touches.leftId !== null) {
                    let dx = INPUT.touches.leftCurr.x - INPUT.touches.leftStart.x;
                    let dy = INPUT.touches.leftCurr.y - INPUT.touches.leftStart.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0) {
                        let power = Math.min(dist, 50) / 50;
                        INPUT.moveVector = { x: (dx / dist) * power, y: (dy / dist) * power };
                    }
                }

                // Aiming (With Deadzone)
                if (INPUT.touches.rightId !== null) {
                    let dx = INPUT.touches.rightCurr.x - INPUT.touches.rightStart.x;
                    let dy = INPUT.touches.rightCurr.y - INPUT.touches.rightStart.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    let maxDist = 50; // Joystick visual radius
                    
                    // Deadzone Check: Only rotate if pulled 20%
                    if ((dist / maxDist) > CONFIG.joystickDeadzone) {
                        INPUT.aimAngle = Math.atan2(dy, dx);
                    }
                }
                INPUT.isFiring = STATE.mobileAutoFire && INPUT.touches.rightId !== null;
            } else {
                // Desktop
                INPUT.moveVector = { x: 0, y: 0 };
                if (INPUT.keys['w'] || INPUT.keys['arrowup']) INPUT.moveVector.y = -1;
                if (INPUT.keys['s'] || INPUT.keys['arrowdown']) INPUT.moveVector.y = 1;
                if (INPUT.keys['a'] || INPUT.keys['arrowleft']) INPUT.moveVector.x = -1;
                if (INPUT.keys['d'] || INPUT.keys['arrowright']) INPUT.moveVector.x = 1;
                if (INPUT.moveVector.x !== 0 || INPUT.moveVector.y !== 0) {
                    let len = Math.sqrt(INPUT.moveVector.x ** 2 + INPUT.moveVector.y ** 2);
                    INPUT.moveVector.x /= len;
                    INPUT.moveVector.y /= len;
                }
                INPUT.aimAngle = Math.atan2(INPUT.mouse.y - PLAYER.y, INPUT.mouse.x - PLAYER.x);
                INPUT.isFiring = INPUT.mouse.down;
            }

            // Tank Body Rotation (Matches Movement)
            if (INPUT.moveVector.x !== 0 || INPUT.moveVector.y !== 0) {
                PLAYER.bodyAngle = Math.atan2(INPUT.moveVector.y, INPUT.moveVector.x);
            }
            PLAYER.turretAngle = INPUT.aimAngle;

            // Physics
            PLAYER.x += INPUT.moveVector.x * CONFIG.playerSpeed * dt;
            PLAYER.y += INPUT.moveVector.y * CONFIG.playerSpeed * dt;
            PLAYER.x = Math.max(PLAYER.radius, Math.min(canvas.width - PLAYER.radius, PLAYER.x));
            PLAYER.y = Math.max(PLAYER.radius, Math.min(canvas.height - PLAYER.radius, PLAYER.y));
            
            if (PLAYER.cooldown > 0) PLAYER.cooldown -= dt;
            if (INPUT.isFiring && PLAYER.cooldown <= 0) {
                fireWeapon();
                PLAYER.cooldown = CONFIG.fireRate;
            }
            
            for (let i = BULLETS.length - 1; i >= 0; i--) {
                let b = BULLETS[i];
                b.x += b.vx * dt;
                b.y += b.vy * dt;
                b.life -= dt;
                if (b.life <= 0) BULLETS.splice(i, 1);
            }
        }

        function fireWeapon() {
            playShootSound();
            let barrelLen = 30; // Length of barrel for spawn point
            let mx = PLAYER.x + Math.cos(PLAYER.turretAngle) * barrelLen;
            let my = PLAYER.y + Math.sin(PLAYER.turretAngle) * barrelLen;
            BULLETS.push({
                x: mx, y: my,
                vx: Math.cos(PLAYER.turretAngle) * CONFIG.bulletSpeed,
                vy: Math.sin(PLAYER.turretAngle) * CONFIG.bulletSpeed,
                life: CONFIG.bulletLife
            });
        }

        // --- RENDER ---
        function draw() {
            ctx.drawImage(gridCanvas, 0, 0);

            // Bullets
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let b of BULLETS) {
                let tailX = b.x - (b.vx / CONFIG.bulletSpeed) * 15;
                let tailY = b.y - (b.vy / CONFIG.bulletSpeed) * 15;
                ctx.moveTo(tailX, tailY);
                ctx.lineTo(b.x, b.y);
            }
            ctx.stroke();

            // Player (Composite Model)
            ctx.save();
            ctx.translate(PLAYER.x, PLAYER.y);

            // 1. Body (Rotates with movement)
            ctx.save();
            ctx.rotate(PLAYER.bodyAngle);
            ctx.fillStyle = PLAYER.color;
            ctx.fillRect(-18, -18, 36, 36); // Main Chassis
            ctx.fillStyle = PLAYER.treadColor;
            ctx.fillRect(-18, -22, 36, 6); // Top Tread
            ctx.fillRect(-18, 16, 36, 6);  // Bottom Tread
            ctx.restore();

            // 2. Turret (Rotates with aim)
            ctx.save();
            ctx.rotate(PLAYER.turretAngle);
            ctx.fillStyle = PLAYER.barrelColor;
            ctx.fillRect(0, -6, 32, 12); // Barrel
            ctx.fillStyle = PLAYER.color;
            ctx.beginPath();
            ctx.arc(0, 0, 14, 0, Math.PI * 2); // Turret Dome
            ctx.fill();
            ctx.strokeStyle = PLAYER.barrelColor;
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();

            ctx.restore();

            // Joysticks (Hide if Paused)
            if (!STATE.isPaused) {
                if (INPUT.touches.leftId !== null) drawJoystick(INPUT.touches.leftStart, INPUT.touches.leftCurr);
                if (INPUT.touches.rightId !== null) drawJoystick(INPUT.touches.rightStart, INPUT.touches.rightCurr);
            }
        }

        function drawJoystick(start, curr) {
            ctx.beginPath();
            ctx.arc(start.x, start.y, 50, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(curr.x, curr.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fill();
        }

        // --- UI & SETTINGS ---
        function setupUI() {
            const btnPause = document.getElementById('pause-btn');
            const btnClose = document.getElementById('btn-close-pause');
            const btnToggleFPS = document.getElementById('btn-toggle-fps');
            const btnAutoFire = document.getElementById('btn-auto-fire');
            const btnToggleDebug = document.getElementById('btn-toggle-debug');
            const btnCopyLog = document.getElementById('btn-copy-log');

            const togglePause = (pause) => {
                STATE.isPaused = pause;
                pauseModal.style.display = pause ? 'block' : 'none';
                pauseOverlay.style.display = pause ? 'block' : 'none';
                
                // Interactive Debug when paused
                if (pause) {
                    debugOverlay.classList.add('interactive');
                } else {
                    debugOverlay.classList.remove('interactive');
                    STATE.lastTime = performance.now();
                }
            };

            btnPause.onclick = () => togglePause(true);
            btnClose.onclick = () => togglePause(false);

            btnToggleFPS.onclick = () => {
                STATE.showFPS = !STATE.showFPS;
                fpsDiv.style.display = STATE.showFPS ? 'block' : 'none';
                btnToggleFPS.innerText = `Show FPS: ${STATE.showFPS ? 'ON' : 'OFF'}`;
                btnToggleFPS.classList.toggle('active', STATE.showFPS);
            };
            btnAutoFire.onclick = () => {
                STATE.mobileAutoFire = !STATE.mobileAutoFire;
                btnAutoFire.innerText = `Mobile Auto-Fire: ${STATE.mobileAutoFire ? 'ON' : 'OFF'}`;
                btnAutoFire.classList.toggle('active', STATE.mobileAutoFire);
            };
            btnToggleDebug.onclick = () => {
                STATE.showDebug = !STATE.showDebug;
                debugOverlay.style.display = STATE.showDebug ? 'block' : 'none';
                btnToggleDebug.innerText = `Show Live Debug: ${STATE.showDebug ? 'ON' : 'OFF'}`;
                btnToggleDebug.classList.toggle('active', STATE.showDebug);
            };
            btnCopyLog.onclick = () => {
                const logText = DEBUG_LOG.join('\n');
                navigator.clipboard.writeText(logText).then(() => {
                    log("Log copied to clipboard!");
                    alert("Debug log copied to clipboard!");
                }).catch(err => {
                    log("Error copying log.");
                });
            };
        }

        // --- GAME LOOP & FPS ---
        function gameLoop(timestamp) {
            if (!STATE.lastTime) STATE.lastTime = timestamp;
            const dt = (timestamp - STATE.lastTime) / 1000;
            STATE.lastTime = timestamp;

            update(dt);
            draw();

            // Advanced FPS Calculation
            if (STATE.showFPS && dt > 0) {
                const currentFPS = Math.round(1 / dt);
                FPS.buffer.push(currentFPS);
                
                if (timestamp - FPS.lastUpdate >= 1000) {
                    FPS.current = currentFPS;
                    FPS.min = Math.min(...FPS.buffer);
                    FPS.max = Math.max(...FPS.buffer);
                    FPS.buffer = []; // Clear buffer
                    FPS.lastUpdate = timestamp;
                    
                    fpsDiv.innerText = `FPS: ${FPS.current} (${FPS.min}-${FPS.max})`;
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Launch
        init();

    </script>
</body>
</html>
